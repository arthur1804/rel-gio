<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contador pra te ver üíñ</title>
  <style>
   body {
      margin: 0;
      overflow-x: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #cf49b2, #aa0b7a);
      color: #fff0f5;
      display: flex;
      justify-content: center;
      text-align: center;
      position: relative;
      flex-direction: column;
      padding: 40px 20px;
    }

    .container {
      background: rgba(255, 192, 203, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.2);
      z-index: 2;
      max-width: 600px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      color: #ffb6c1;
    }

    .countdown {
      font-size: 1.8rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .countdown div {
      background: #a83279;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #a83279;
      min-width: 80px;
    }

    .countdown span {
      display: block;
      font-size: 2.2rem;
      font-weight: bold;
      color: #ffd1dc;
    }

    .label {
      font-size: 0.9rem;
      margin-top: 8px;
      color: #ffe4ef;
    }

    /* Container fixo para cora√ß√µes */
    #heart-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      top: -50px;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      opacity: 0.8;
      will-change: transform, opacity;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    .love-message {
      margin-top: 30px;
      font-size: 1.8rem;
      color: #ffb6c1;
      font-weight: bold;
    }

    .love-message span {
      font-size: 2.2rem;
      color: #ff69b4;
    }

    .signature {
      margin-top: 10px;
      font-size: 1rem;
      color: #ffe4f1;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Faltam s√≥...</h1>
    <div class="countdown" id="countdown">
      <div><span id="days">0</span><div class="label">Dias</div></div>
      <div><span id="hours">0</span><div class="label">Horas</div></div>
      <div><span id="minutes">0</span><div class="label">Minutos</div></div>
      <div><span id="seconds">0</span><div class="label">Segundos</div></div>
    </div>

    <div class="love-message">
      EU TE AMO ANA NELLY <span>‚ù§Ô∏è</span>
    </div>
    <div class="signature">
      arthur gabriel nunes connor
    </div>
  </div>

  <div id="heart-container"></div>

  <script>
    const countdown = () => {
      const endDate = new Date("2025-07-19T04:00:00-03:00").getTime();
      const now = new Date().getTime();
      const distance = endDate - now;

      if (distance < 0) return;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    };

    countdown();
    setInterval(countdown, 1000);

    // Cora√ß√µes otimizados
    const heartContainer = document.getElementById("heart-container");
    const hearts = [];

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";

      heart.x = Math.random() * window.innerWidth;
      heart.y = -50;
      heart.speed = 1 + Math.random() * 2;
      heart.rotation = Math.random() * 360;

      heart.style.transform = `translate3d(${heart.x}px, ${heart.y}px, 0) rotate(${heart.rotation}deg)`;
      heartContainer.appendChild(heart);
      hearts.push(heart);
    }

    function animateHearts() {
      for (let i = hearts.length - 1; i >= 0; i--) {
        const heart = hearts[i];
        heart.y += heart.speed;
        heart.style.transform = `translate3d(${heart.x}px, ${heart.y}px, 0) rotate(${heart.rotation}deg)`;

        if (heart.y > window.innerHeight + 50) {
          heart.remove();
          hearts.splice(i, 1);
        }
      }

      requestAnimationFrame(animateHearts);
    }

    setInterval(createHeart, 200);
    animateHearts();
  </script>
</body>
</html>
